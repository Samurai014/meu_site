<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operando com listas</title>
</head>
<body>
    <h2>Listas Ordenada</h2>
    <ol>
        <li>Volei</li>
        <li>Programação</li>
        <li>Ingles</li>
        <li>Academia</li>
        <li>Cinema</li>
    </ol>
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>2 Carne</li>
        <li>4 Queijos</li>
        <li>Muitos Bacons</li>
        <li>2 Ovos</li>
        <li>2 Mortadela</li>
    </ul>
    <h2> 
        <dl>
            <dt>SENAC</dt>
            <dd>Serviço Nacional de Apredizagem Comércial</dd>
            <dt>SESC</dt>
            <dd>Serviço Social do Cormércio</dd>
            <dt>SENAI</dt>
            <dd>Serviço Nacional de Apredizagem</dd>
        </dl>
    </h2>
   
</body>
</html>
